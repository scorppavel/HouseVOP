<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/style/style.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway|Roboto&display=swap" rel="stylesheet">
  <title>HouseVOP</title>
</head>

<body>
  <section class="head">
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="/assets/img/HouseVOP.png" alt="logo">
          <p class="logotext">жилой комплекс</p>
        </div>
        <div class="main-menu">
          <ul>
            <li><a href="index.html">О комплексе</a></li>
            <li><a href="#">Район</a></li>
            <li><a href="#">Каталог квартир</a></li>
            <li><a href="#">Ипотека</a></li>
            <li><a href="#">Контакты</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="main-text">
      <p class="text">Жилой комплекс<br>в историческом центре</p>
    </div>
    <div class="mouse">
      <img src="/assets/img/mouse.png" alt="мышь">
    </div>
  </section>
  <section class="mainimage">
    <div class="backimage">
      <div class="wrapper">
        <div class="contact">
          <div class="information">
            <img src="/assets/img/placeholder.png" alt="Знак геометки">
            <p class="contact-info adress">Наб. реки Фонтанки 10-15</p>
          </div>
          <div class="information">
            <img src="/assets/img/phone-call.png" alt="Тубка телефона">
            <p class="contact-info phone">8 (812) 123-45-67</p>
          </div>
        </div>
        <div class="image-information">
          <div class="info-structure">
            <img src="/assets/img/bench.png" alt="Парки">
            <p class="textinform">Рядом исторические парки и скверы</p>
          </div>
          <div class="info-structure">
            <img src="/assets/img/building.png" alt="Здания">
            <p class="textinform">Полностью обустроенный</p>
          </div>
          <div class="info-structure">
            <img src="/assets/img/fountain.png" alt="Фонтаны">
            <p class="textinform">10 фонтанов на территории</p>
          </div>
          <div class="info-structure">
            <img src="/assets/img/bicycle.png" alt="Велодрожки">
            <p class="textinform">6 км велодорожек</p>
          </div>
        </div>
        <p class="secondtext">Наши квартиры</p>
      </div>
  </section>
  <section class="apartments">
    <div class="container">
      <div class="apartments-images">
        <div class="imagefirst">
          <img src="/assets/img/Rectangleone.png" alt="Лофт 2 этажа">
          <div class="imagefisecond">
            <img src="/assets/img/Rectangletwo.png" alt="Лофт 3 этажа">
          </div>
        </div>
        <div class="apartments-images">
          <div class="imagefirst">
            <img src="/assets/img/Rectangleone.png" alt="Лофт 2 этажа">
            <div class="imagefisecond">
              <img src="/assets/img/Rectangletwo.png" alt="Лофт 3 этажа">
            </div>
          </div>
        </div>
      </div>
  </section>
</body>

</html>
